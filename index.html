<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eye Relaxation - SuperEasy</title>
    <style>
        html,body{margin:0;padding:0;height:100%;width:100%;font-family:'Segoe UI',sans-serif;background:radial-gradient(circle at center,#0a0a0a 0%,#000 100%);display:flex;justify-content:center;align-items:center;overflow:hidden;color:#e0e0e0}#app{width:90%;max-width:420px;padding:35px;background:rgba(20,20,20,.9);border:1px solid rgba(255,255,255,.03);border-radius:40px;box-shadow:0 30px 60px #000;display:flex;flex-direction:column;align-items:center;position:relative;z-index:1;backdrop-filter:blur(20px)}.glow{position:absolute;width:450px;height:450px;background:rgba(0,150,136,.03);filter:blur(100px);border-radius:50%;animation:p 8s infinite alternate}@keyframes p{from{transform:scale(1);opacity:.3}to{transform:scale(1.2);opacity:.6}}.t-wrap,.c-wrap{display:flex;align-items:center;gap:15px}.t-btn{background:0 0;border:1px solid #444;color:#aaa;border-radius:50%;width:32px;height:32px;cursor:pointer;font-size:18px;display:flex;justify-content:center;align-items:center;transition:.2s}.t-btn:hover{color:#80cbc4;border-color:#80cbc4}#timer{font-size:22px;color:#999;font-family:monospace;letter-spacing:5px}h2{color:#80cbc4;font-weight:300;margin:10px 0;font-size:20px}#eyeDisplay{font-size:120px;margin:20px 0;transition:1.5s cubic-bezier(.4,0,.2,1)}.slider-container{width:100%;margin:10px 0;text-align:center}input[type=range]{width:100%;height:4px;background:#333;border-radius:5px;appearance:none;outline:0;margin-top:10px}input[type=range]::-webkit-slider-thumb{appearance:none;width:18px;height:18px;background:#80cbc4;border-radius:50%;cursor:pointer}label{color:#bbb;font-size:11px;text-transform:uppercase;letter-spacing:2px;font-weight:600}.controls{display:flex;gap:20px;margin-top:10px}.icon-btn{background:#181818;border:1px solid #252525;cursor:pointer;width:55px;height:55px;border-radius:50%;display:flex;justify-content:center;align-items:center;transition:.3s}.icon-btn:hover{border-color:#80cbc4;transform:scale(1.05)}.icon-btn img{width:20px;filter:invert(1);opacity:.7}.status-text{margin-top:12px;font-size:13px;color:#aaa;font-style:italic}h3{font-weight:400;font-size:13px;color:#888;margin:10px 0}.app-footer{margin-top:25px;padding-top:15px;border-top:1px solid rgba(255,255,255,0.05);width:100%;text-align:center;font-size:11px;color:#80cbc4;line-height:1.6}.privacy-tag{color:#555;font-size:9px;font-weight:700;letter-spacing:1px;margin-top:5px}
    </style>
</head>
<body>

    <div class="glow"></div>

    <div id="app">
        <div class="t-wrap">
            <button class="t-btn" onclick="adjustMainTimer(-15)">-</button>
            <div id="timer">01:00:00</div>
            <button class="t-btn" onclick="adjustMainTimer(15)">+</button>
        </div>

        <h2>My Eye Relaxation</h2>
        <div id="eyeDisplay">üëÅÔ∏è</div>

        <div class="slider-container">
            <label>Rest Interval: <span id="valDisplay" style="color:#80cbc4">5</span>s</label><br>
            <input type="range" id="restRange" min="3" max="10" value="5" oninput="document.getElementById('valDisplay').textContent=this.value">
        </div>

        <div class="controls">
            <button class="icon-btn" onclick="startSession()"><img src="https://img.icons8.com/ios-filled/100/play--v1.png"></button>
            <button class="icon-btn" onclick="stopSession()"><img src="https://img.icons8.com/ios-filled/100/stop.png"></button>
        </div>

        <div class="status-text" id="statusMsg">Ready for peace</div>

        <div class="c-wrap">
            <button class="t-btn" onclick="adjustCycles(-1)">-</button>
            <h3>Cycle: <span id="currCnt">0</span> / <span id="maxCnt">15</span></h3>
            <button class="t-btn" onclick="adjustCycles(1)">+</button>
        </div>

        <div class="app-footer">
            <div>Visitors: <span id="visitCount">1</span> | Completed: <span id="sessionCount">0</span></div>
            <div class="privacy-tag">NO PERSONAL DATA COLLECTED</div>
        </div>
    </div>

    <script>
        const REPO_KEY = "SuperEasy-eye-relax";
        
        async function updateStats(isCompletion = false) {
            try {
                const subKey = isCompletion ? 'completed' : 'visitors';
                const res = await fetch(`https://api.countapi.xyz/hit/${REPO_KEY}/${subKey}`);
                const data = await res.json();
                if(isCompletion) {
                    document.getElementById('sessionCount').textContent = data.value;
                } else {
                    document.getElementById('visitCount').textContent = data.value;
                    const resC = await fetch(`https://api.countapi.xyz/get/${REPO_KEY}/completed`);
                    const dataC = await resC.json();
                    document.getElementById('sessionCount').textContent = dataC.value || 0;
                }
            } catch (e) { console.log("Stats error"); }
        }

        let curCycle = 0, isRunning = false, timeRem = 3600, tarCycles = 15;
        let audioCtx, osc, gain, voice;

        const cycleEl = document.getElementById("currCnt"), timerEl = document.getElementById("timer");
        const restIn = document.getElementById("restRange"), eyeEl = document.getElementById("eyeDisplay");
        const statEl = document.getElementById("statusMsg"), maxCycEl = document.getElementById("maxCnt");

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                osc = audioCtx.createOscillator(); gain = audioCtx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination); osc.start();
            }
        }

        function setVol(active) { if (gain) gain.gain.setTargetAtTime(active ? 0.15 : 0, audioCtx.currentTime, 0.5); }

        function loadVoice() {
            const v = speechSynthesis.getVoices();
            voice = v.find(x => x.name.includes("Google US English")) || v.find(x => x.name.includes("female")) || v[0];
        }
        speechSynthesis.onvoiceschanged = loadVoice;

        function speak(text) {
            speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(text);
            if (voice) m.voice = voice; m.rate = 0.8;
            speechSynthesis.speak(m);
        }

        async function startSession() {
            if (isRunning) return;
            initAudio(); if (audioCtx.state === 'suspended') audioCtx.resume();
            isRunning = true; curCycle = 0;
            statEl.textContent = "Beginning...";
            runStep();
        }

        function runStep() {
            if (!isRunning) return;
            if (curCycle >= tarCycles) {
                eyeEl.textContent = "‚ú®"; setVol(false);
                speak("Session complete."); statEl.textContent = "Finished";
                isRunning = false; updateStats(true); return;
            }
            curCycle++; cycleEl.textContent = curCycle;
            eyeEl.textContent = "üòå"; eyeEl.style.filter = "blur(15px)";
            setVol(true); speak("Close your eyes");
            setTimeout(() => {
                if (!isRunning) return;
                eyeEl.textContent = "üëÅÔ∏è"; eyeEl.style.filter = "blur(0px)";
                setVol(false); speak("Slowly open");
                setTimeout(() => { if (isRunning) runStep(); }, 4000);
            }, restIn.value * 1000);
        }

        function stopSession() {
            isRunning = false; speechSynthesis.cancel();
            if (gain) setVol(false);
            eyeEl.textContent = "üëÅÔ∏è"; eyeEl.style.filter = "blur(0px)";
            statEl.textContent = "Stopped";
        }

        function adjustMainTimer(m) { timeRem = Math.max(0, timeRem + (m * 60)); timerEl.textContent = fmt(timeRem); }
        function adjustCycles(d) { tarCycles = Math.max(1, tarCycles + d); maxCycEl.textContent = tarCycles; }
        function fmt(s) { return [Math.floor(s/3600), Math.floor(s%3600/60), s%60].map(v => String(v).padStart(2, "0")).join(":"); }

        loadVoice(); updateStats(false);
        setInterval(() => { if (timeRem > 0) { timeRem--; timerEl.textContent = fmt(timeRem); } }, 1000);
    </script>
</body>
</html>
